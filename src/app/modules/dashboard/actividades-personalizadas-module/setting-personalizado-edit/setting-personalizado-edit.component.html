
<div class="container-fluid container-form d-flex align-items-center justify-content-center p-0">
    <div class="container w-100">
        <div class="card border-0 bg-transparent card-form">
            <div class="card-title ms-4 mb-0">                        
                <h1>EDITAR ACTIVIDAD PERSONALIZADA</h1>
            </div>
            <div class="card-body px-5">
                <form [formGroup]="form" (ngSubmit)="enviar()">
                    <div class="row row-cols-3 mt-2">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input type="text" matInput autocomplete="off" formControlName="nombreUsuario">
                                <mat-icon matPrefix>person</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Teléfono</mat-label>
                                <input type="tel" matInput autocomplete="off" formControlName="telefono">
                                <mat-icon matPrefix>call</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label> Fecha </mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="fecha" autocomplete="off">
                                <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>  
                        </div>                        
                    </div>
                    <div class="row row-cols-3 ">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Hora</mat-label>
                                <mat-select formControlName="hora" >
                                    <mat-option *ngFor="let horario of listHorarios" [value]="horario.id_Horario"> {{ horario.hora }} </mat-option>
                                </mat-select>
                                <mat-icon matPrefix>schedule</mat-icon>
                            </mat-form-field>
                        </div>

                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>N° Personas</mat-label>
                                <input type="number" matInput autocomplete="off" formControlName="cantidadPersonas">
                                <mat-icon matPrefix>group</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>N° Guias</mat-label>
                                <mat-select formControlName="cantidadGuias" >
                                    <mat-option [value]="1">1</mat-option>
                                    <mat-option [value]="2">2</mat-option>
                                    <mat-option [value]="3">3</mat-option>
                                    <mat-option [value]="4">4</mat-option>
                                    <mat-option [value]="5">5</mat-option>
                                </mat-select>
                                <mat-icon matPrefix>supervised_user_circle</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Descripción</mat-label>
                                <textarea matInput formControlName="descripcion"></textarea>
                                <mat-icon matPrefix>description</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">
                            <button class="btn btn-danger w-100 btn-sm" mat-dialog-close >
                                <mat-icon> arrow_back_ios </mat-icon>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success w-100 btn-sm" type="submit" >
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
