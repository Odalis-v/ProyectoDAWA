<div class="container-sm w-100">
    <div class="row">
        <div class="card-title text-center mt-4">
            <span class="h2 title w-100">{{title}}</span>
        </div>
    </div>

    <div class="container-sm w-100" id="contenedor-principal">
        <form [formGroup]="form" (ngSubmit)="accion()">

            <div class="row row-cols-2 mt-4">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Nombres</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="nombres">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <div class="input-group p-0">
                        <label class="input-group-text p-1" for="inputGroupFile01">
                            <mat-icon class="icon-file" matPrefix>upload_file</mat-icon>
                        </label>
                        <input type="file" class="form-control" id="inputGroupFile01" formControlName="imagen" (change)="onFileSelected($event)">
                    </div>
                </div>
            </div>

            <div class="row row-cols-2">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Apellidos :</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="apellidos">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Cedula : </mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="cedula">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row row-cols-2">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Edad: </mat-label>
                        <input type="number" matInput autocomplete="off" formControlName="edad">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Telefono : </mat-label>
                        <input type="tel" matInput autocomplete="off" formControlName="telefono">
                        <mat-icon matPrefix>phone</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row row-cols-2">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Experiencia :</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="experiencia">
                        <mat-icon matPrefix>description</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> motivacion :</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="motivacion">
                        <mat-icon matPrefix>description</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col">
                    <div class="row my-2 mt-0 btn-actions">
                        <button class="btn btn-danger btn-sm" mat-dialog-close>
                            <mat-icon> arrow_back_ios </mat-icon>
                        </button>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="row btn-actions">
                        <button class="btn btn-success btn-sm btn-send" type="submit">
                            <mat-icon>{{iconName}}</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
