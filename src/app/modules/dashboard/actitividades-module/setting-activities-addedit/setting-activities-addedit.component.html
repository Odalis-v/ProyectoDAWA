<div class="container-sm w-100">
    <div class="row">
        <div class="card-title text-center mt-4">
            <span class="h2 title w-100">{{title}}</span>
        </div>
    </div>
    <div class="container-sm w-100">
        <form [formGroup]="form" (ngSubmit)="accion()">

            <div class="row row-cols-2 mt-4">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Nombre </mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="nombre">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <div class="input-group p-0">
                        <label class="input-group-text p-1" for="inputGroupFile01">
                            <mat-icon class="icon-file" matPrefix>upload_file</mat-icon>
                        </label>
                        <input type="file" class="form-control" id="inputGroupFile01" formControlName="imagen" (change)="onFileSelected($event)">
                    </div>
                </div>
            </div>

            <div class="row row-cols-2">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> N° Personas </mat-label>
                        <input type="number" matInput autocomplete="off" formControlName="cantidadPersonas">
                        <mat-icon matPrefix>group</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> N° Guias </mat-label>
                        <mat-select formControlName="cantidadGuias">
                            <mat-option [value]="1">1</mat-option>
                            <mat-option [value]="2">2</mat-option>
                            <mat-option [value]="3">3</mat-option>
                            <mat-option [value]="4">4</mat-option>
                            <mat-option [value]="5">5</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>supervised_user_circle</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row row-cols-2">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Hora </mat-label>
                        <mat-select formControlName="hora">
                            <mat-option *ngFor="let horario of listHorarios" [value]="horario.id_Horario"> {{ horario.hora }} </mat-option>
                        </mat-select>
                        <mat-icon matPrefix>schedule</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Tiempo </mat-label>
                        <mat-select formControlName="time">
                            <mat-option [value]="'30 Minutos'">30 Minutos</mat-option>
                            <mat-option [value]="'45 Minutos'">45 Minutos</mat-option>
                            <mat-option [value]="'1 Hora'">1 Hora</mat-option>
                            <mat-option [value]="'1 Hora 30 Minutos'">1 Hora 30 Minutos</mat-option>
                            <mat-option [value]="'2 Horas'">2 Horas</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>schedule</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row row-cols-2">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Descripción </mat-label>
                        <textarea matInput formControlName="descripcion" rows="5"></textarea>
                        <mat-icon matPrefix>description</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-label> Precio </mat-label>
                            <input type="number" matInput autocomplete="off" formControlName="precio">
                            <mat-icon matPrefix>person</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="row my-2 mt-0 btn-actions">
                        <button class="btn btn-danger btn-sm" mat-dialog-close>
                            <mat-icon> arrow_back_ios </mat-icon>
                        </button>
                    </div>
                    <div class="row btn-actions">
                        <button class="btn btn-success btn-sm btn-send" type="submit">
                            <mat-icon>{{iconName}}</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
