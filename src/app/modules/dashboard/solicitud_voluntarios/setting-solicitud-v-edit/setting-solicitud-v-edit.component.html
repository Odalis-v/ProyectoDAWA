<div class="container-fluid container-form d-flex align-items-center justify-content-center p-0">
    <div class="container w-100">
        <div class="card border-0 bg-transparent card-form">
            <div class="card-title ms-4 mb-0">
                <h1>EDITAR SOLICITUD</h1>
            </div>
            <div class="card-body px-5">
                <form [formGroup]="form" (ngSubmit)="enviar()">

                    <div class="row row-cols-1 mt-4">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label> Nombres</mat-label>
                                <input type="text" matInput autocomplete="off" formControlName="nombres">
                                <mat-icon matPrefix>person</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row row-cols-2">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label> Apellidos :</mat-label>
                                <input type="text" matInput autocomplete="off" formControlName="apellidos">
                                <mat-icon matPrefix>person</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label> Cedula : </mat-label>
                                <input type="text" matInput autocomplete="off" formControlName="cedula">
                                <mat-icon matPrefix>person</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row row-cols-2">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label> Edad: </mat-label>
                                <input type="number" matInput autocomplete="off" formControlName="edad">
                                <mat-icon matPrefix>person</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label> Telefono : </mat-label>
                                <input type="tel" matInput autocomplete="off" formControlName="telefono">
                                <mat-icon matPrefix>phone</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row row-cols-2">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label> Experiencia :</mat-label>
                                <input type="text" matInput autocomplete="off" formControlName="experiencia">
                                <mat-icon matPrefix>description</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label> motivacion :</mat-label>
                                <input type="text" matInput autocomplete="off" formControlName="motivacion">
                                <mat-icon matPrefix>description</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <div class="row row-cols-2">
                        <div class="col">
                            <button class="btn btn-danger w-100 btn-sm" mat-dialog-close>
                                <mat-icon> arrow_back_ios </mat-icon>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success w-100 btn-sm" type="submit">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
