<div class="container-fluid w-auto d-flex justify-content-center align-items-start p-3 shadow m-4 rounded-4 bg-white">
    <div class="container w-100" id="contenedor">
        <div class="w-100 text-center card border-0 shadow-sm mb-3">
            <span class="h3 title w-100">Gestionar Animales</span>
        </div>
        <div class="card-content">
            <div class="row row-cols-2">
                <div class="col-10">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Filtro</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <button  class="btn btn-success w-100 btn-add" (click)="openAdd()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
            <div class="container-table">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="nombre"> 
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25"> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edad"> 
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad</th>
                      <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="especie">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Especie</th>
                      <td mat-cell *matCellDef="let row"> {{row.especie}} </td>
                    </ng-container>
          
                    <ng-container matColumnDef="genero">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo del Animal </th>
                        <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
                    </ng-container>

                    <ng-container matColumnDef="origen">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Origen </th>
                        <td mat-cell *matCellDef="let row">
                          <div class="text-container" [innerHTML]="truncateText(row.origen, 30)"></div> <!--Truncar Texto-->
                        </td>
                      </ng-container>                    
                      
                      <ng-container matColumnDef="habitat">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Habitat </th>
                        <td mat-cell *matCellDef="let row">
                          <div class="text-container" [innerHTML]="truncateText(row.habitat, 30)"></div>
                        </td>
                      </ng-container>
                      
                      <ng-container matColumnDef="observaciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
                        <td mat-cell *matCellDef="let row">
                          <div class="text-container" [innerHTML]="truncateText(row.observaciones, 30)"></div>
                        </td>
                      </ng-container>
                      

                  
                    <ng-container matColumnDef="accion">
                      <th mat-header-cell *matHeaderCellDef class="text-center"> Acci√≥n </th>
                      <td mat-cell *matCellDef="let row">
                        <div class="container d-flex justify-content-evenly p-0">
                            <button class="btn btn-accion btn-outline-primary" (click)="openInfo(row)">
                                <mat-icon>search</mat-icon>
                            </button>
                            <button  class="btn btn-outline-success btn-accion" (click)="openEdit(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button  class="btn btn-outline-danger btn-accion" (click)="openDelete(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                      </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                    </tr>
                  </table>
          
                  <mat-paginator [pageSizeOptions]="[4]"></mat-paginator>
            </div>     
        </div>
    </div>
</div>
