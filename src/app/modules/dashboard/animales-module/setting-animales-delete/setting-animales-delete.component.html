<div class="card p-2 rounded-0">
    <img src="../../../../../assets/img/page-animales/fotos/{{data.imagen}}" class="card-img-top"/>
    <div class="card-body">
        <h5 class="card-title"> {{data.nombre}} </h5>
        <p class="card-text">        
            ¿Seguro que desea eliminar la actividad? Esta acción es irreversible y borrará todos los datos asociados.
        </p>
        <button class="btn btn-danger btn-sm w-100" (click)="delete()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
