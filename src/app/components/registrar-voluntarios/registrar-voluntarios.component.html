<mat-card class="contenedor">
    <div class="container-sm w-100 p-4" id="contenedor-principal">
        <form [formGroup]="form" (ngSubmit)="accion()">
            <span>Registro de solicitud de Voluntarios</span>
            <div class="row row-cols-2 mt-4">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Nombres</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="nombres">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Apellidos :</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="apellidos">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row row-cols-2">

                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Cedula : </mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="cedula">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Edad: </mat-label>
                        <input type="number" matInput autocomplete="off" formControlName="edad">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row row-cols-2">

                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Telefono : </mat-label>
                        <input type="tel" matInput autocomplete="off" formControlName="telefono">
                        <mat-icon matPrefix>phone</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> Experiencia :</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="experiencia">
                        <mat-icon matPrefix>description</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row row-cols-2">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label> motivacion :</mat-label>
                        <textarea name="" matInput id="" cols="30" rows="2" formControlName="motivacion"></textarea>
                        <mat-icon matPrefix>description</mat-icon>

                    </mat-form-field>
                </div>
                <div class="col">
                    <div class="row my-2 mt-0 btn-actions">
                        <button class="btn btn-danger btn-sm" mat-dialog-close>Regresar</button>
                    </div>
                    <div class="row btn-actions mt-3">
                        <button class="btn btn-success btn-sm btn-send" type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</mat-card>
